<div class="login-container">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="login-card">
          <div class="text-center mb-3">
            <h3 class="text-primary fw-bold mb-1">Table to Table</h3>
            <p class="text-muted small mb-2">Domestic to International Shipping</p>
            <h5 class="mb-0">{{ showResetPassword ? 'Reset Password' : (isSignup ? 'Sign Up' : 'Login') }}</h5>
          </div>
          
          <div class="alert alert-danger py-2" *ngIf="error">{{ error }}</div>
          <div class="alert alert-success py-2" *ngIf="success">{{ success }}</div>
          
          <form (ngSubmit)="showResetPassword ? onResetPassword() : onSubmit()" *ngIf="!showResetPassword">
            <div class="mb-2">
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            
            <div class="mb-3">
              <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-2">
              {{ isSignup ? 'Sign Up' : 'Login' }}
            </button>
          </form>
          
          <form (ngSubmit)="onResetPassword()" *ngIf="showResetPassword">
            <div class="mb-3">
              <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-2">
              Send Reset Email
            </button>
          </form>
          
          <button class="btn btn-danger w-100 mb-2" (click)="onGoogleLogin()" *ngIf="!showResetPassword">
            <i class="fab fa-google me-2"></i>Google
          </button>
          
          <div class="text-center" *ngIf="!showResetPassword">
            <button class="btn btn-link btn-sm p-1" (click)="toggleMode()">
              {{ isSignup ? 'Login' : 'Sign Up' }}
            </button>
            <span *ngIf="!isSignup"> | </span>
            <button class="btn btn-link btn-sm p-1" (click)="toggleResetPassword()" *ngIf="!isSignup">
              Forgot Password?
            </button>
          </div>
          
          <div class="text-center" *ngIf="showResetPassword">
            <button class="btn btn-link btn-sm" (click)="toggleResetPassword()">
              Back to Login
            </button>
          </div>
          
          <div class="text-center mt-2">
            <button class="btn btn-outline-secondary btn-sm" (click)="toggleTheme()">
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
