<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-4 mx-auto">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-primary fw-bold">Table to Table</h2>
            <p class="text-muted">Domestic to International Shipping</p>
          </div>
          
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
          </form>
          
          <div class="text-center">
            <button class="btn btn-outline-secondary btn-sm" (click)="toggleTheme()">
              <i class="fas fa-moon"></i> Toggle Theme
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
